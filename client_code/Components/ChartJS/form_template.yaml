container:
  type: ColumnPanel
  event_bindings: {show: form_show}
components: []
is_package: true
custom_component: true
properties:
- {name: config, type: object, important: true}
- {name: labels, type: object, important: true, default_binding_prop: true}
- {name: datasets, type: object, important: true}
- name: type
  type: enum
  important: true
  options: [line, bar, scatter, bubble, doughnut, polarArea, radar]
  default_value: line
- {name: height, type: number, important: true, default_value: 500}
- {name: options, type: object, important: true}
- {name: axis_title, type: object, important: true, description: SOme description}
- {name: axis_tick_callback, type: object, important: true}
- {name: legend_display, type: boolean, important: true, default_value: true, group: Legend}
- name: legend_position
  type: enum
  important: true
  options: [right, left, top, bottom]
  default_value: right
  group: Legend
